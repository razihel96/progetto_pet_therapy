<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title> Inserimento operatore </title>
</head>

<body>
<form th:action = "@{/operatore}" method = "post" th:object = "${operatore}">

	<div th:if="${#fields.hasGlobalErrors()}">
		<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">ERRORE</p>
	</div>
	  
	  
	<div> Nome: <input type="text" th:field="*{nome}" /> </div>
	<div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
	
	<div> Cognome: <input type="text" th:field="*{cognome}" /> </div>
	<div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
	
	<div> Specializzazione: <input type="text" th:field="*{specializzazione}" /> </div>
	<div th:if="${#fields.hasErrors('specializzazione')}" th:errors="*{specializzazione}"></div>
	
	<div> Et√†: <input type="text" th:field="*{eta}" /> </div>
	<div th:if="${#fields.hasErrors('eta')}" th:errors="*{eta}"></div>
		
	
	
	<br>
	<br>
		
		<button type="submit"> Conferma </button> 

</form>	
</body>


</html>
