<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	
	<title>Elenco cani</title>
</head>

<body>


<!-------------ADMIN-------------->
<div th:if="${loggedCredential.role}=='ADMIN'">

	<div>
		<h4>Elenco cani:</h4>
		<ul>
			<li th:each="cane : ${elencoCani}">
			
			<a href="cane.html" th:href="@{'/cane' + '/' + ${cane.id}}" 
			th:text="${cane.nome}">NOME</a>
			<span> --- </span>
			<a href ="cane.html" th:href="@{'/admin/toDeleteCane' + '/' + ${cane.id}}"
			th:text="Cancella">cancella</a>
			
		
			
			</li> 
			
			
		</ul>
	</div>
	
</div>



<!-------------UTENTE-------------->
<div th:unless="${loggedCredential.role}=='ADMIN'">


	<div>
		<h4>Elenco cani:</h4>
		<ul>
			<li th:each="cane : ${elencoCani}">
			
			<a href="cane.html" th:href="@{'/cane' + '/' + ${cane.id}}" 
			th:text="${cane.nome}">NOME</a>
			
		
			
			</li> 
			
			
		</ul>
	</div>
	
</div>



		
	<footer>
		<a href="/default"> Home </a>
	</footer>
</body>
</html>
